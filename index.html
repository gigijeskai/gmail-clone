<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gmail clone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
  </head>
  <body>
    <div id="container">
    <header>
        <div id="navbar">
            <div id="right-part-navbar">
                <i class="bi bi-list"></i>
                <img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_dark_1x_r5.png" alt="">
        </div><!-- chiusura #right-part-navbar -->
        <div id="searchbar">
<span><i class="bi bi-search"></i></span>
<input type="text" placeholder="Cerca nella posta">
<span><i class="bi bi-sliders"></i></span>
        </div><!-- chiusura #right-part-navbar -->
        <div id="left-part-navbar">
            <i class="bi bi-question-circle"></i>
            <i class="bi bi-gear"></i>
            <i class="bi bi-three-dots-vertical"></i>
        </div><!-- chiusura #left-part-navbar -->
    </header>
    <main></main>
  </body>
  </div> <!-- chiusura #container -->
</html>
