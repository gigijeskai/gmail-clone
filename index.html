<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gmail clone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div id="container">
      <aside>
        <div id="topbar-aside">
          <a id="hamburger-menu"><i class="bi bi-list"></i></a>
          <img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_dark_1x_r5.png" alt="" />
        </div>
        <!-- chiusura #topbar-aside -->
        <div id="aside-container">
          <button><i class="bi bi-pen"></i><span>Scrivi</span></button>

          <div id="scroll-div">
            <ul>
              <li><i class="bi bi-archive"></i><span>Posta in arrivo</span></li>
              <li><i class="bi bi-star"></i><span>Speciali</span></li>
              <li><i class="bi bi-clock"></i><span>Posticipati</span></li>
              <li><i class="bi bi-caret-right"></i><span>Importanti</span></li>
              <li><i class="bi bi-send"></i><span>Inviati</span></li>
              <li><i class="bi bi-file-earmark"></i><span>Bozze</span></li>
              <li><i class="bi bi-tag"></i><span>Categorie</span></li>
              <li><i class="bi bi-caret-down"></i><span>Altro</span></li>
            </ul>
            <h3><span>Etichette</span><i class="bi bi-plus"></i></h3>
            <ul>
              <li><i class="bi bi-tag-fill"></i><span>[Imap]/Bozze</span></li>
              <li><i class="bi bi-tag-fill"></i><span>[Imap]/Cestino</span></li>
              <li><i class="bi bi-tag-fill"></i><span>[Imap]/Posta in uscita</span></li>
              <li><i class="bi bi-tag-fill"></i><span>Inviati</span></li>
            </ul>
          </div>
          <!-- chiusura #scroll-div -->
        </div>
        <!-- chiusura #aside-container -->
      </aside>
      <main>
        <header>
          <nav>
            <div id="searchbar">
              <span><i class="bi bi-search"></i></span>
              <input type="text" id="filter" placeholder="Cerca nella posta" />
              <span><i class="bi bi-sliders"></i></span>
            </div>
            <!-- chiusura #searchbar -->
            <div id="navbar">
              <i class="bi bi-question-circle"></i>
              <i class="bi bi-gear"></i>
              <i class="bi bi-three-dots-vertical"></i>
              <div id="user-image"><i class="bi bi-person-circle"></i></div>
            </div>
            <!-- chiusura #navbar -->
          </nav>
        </header>

        <section>
          <div id="toolbar-section">
            <div id="toolbar-section-top">
              <div id="icon-top-left">
                <div><input type="checkbox" /><i class="bi bi-caret-down"></i></div>
                <div><i class="bi bi-arrow-clockwise"></i></div>
                <div><i class="bi bi-three-dots-vertical"></i></div>
              </div>
              <!-- chiusura #icon-top-left -->
              <div id="icon-top-right">
                <div id="paginazione">paginazione</div>
                <div><i class="bi bi-arrow-left-short"></i></div>
                <div><i class="bi bi-arrow-right-short"></i></div>
                <div>It<i class="bi bi-caret-down"></i></div>
              </div>
              <!-- chiusura #icon-top-right -->
            </div>
            <!-- chiusura #toolbar-section-top -->
            <div id="toolbar-section-bottom">
              <div id="toolbar-section-bottom-buttons">
                <button class="btn-reset"><i class="bi bi-archive"></i>Principale</button>
                <button class="btn-reset"><i class="bi bi-people-fill"></i>Social</button>
              </div>
              <!-- chiusura #toolbar-section-bottom-buttons -->
            </div>
            <!-- chiusura #toolbar-section-bottom -->
          </div>
          <!-- chiusura #toolbar-section -->
          <div class="emails"></div>
          <!-- chiusura #emails -->
        </section>
      </main>
    </div>
  </body>
</html>
