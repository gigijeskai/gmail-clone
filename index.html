<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gmail clone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div id="container">
      <aside>
        <div id="topbar-aside">
          <i class="bi bi-list"></i>
          <img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_dark_1x_r5.png" alt="" />
        </div>
        <!-- chiusura #topbar-aside -->
        <button><i class="bi bi-pen"></i>Scrivi</button>

        <div id="scroll-div">
          <ul>
            <li><i class="bi bi-archive"></i>Posta in arrivo</li>
            <li><i class="bi bi-star"></i>Speciali</li>
            <li><i class="bi bi-clock"></i>Posticipati</li>
            <li><i class="bi bi-caret-right"></i>Importanti</li>
            <li><i class="bi bi-send"></i>Inviati</li>
            <li><i class="bi bi-file-earmark"></i>Bozze</li>
            <li><i class="bi bi-tag"></i>Categorie</li>
            <li><i class="bi bi-caret-down"></i>Altro</li>
          </ul>
          <h3>Etichette<i class="bi bi-plus"></i></h3>
          <ul>
            <li><i class="bi bi-tag-fill"></i>[Imap]/Bozze</li>
            <li><i class="bi bi-tag-fill"></i>[Imap]/Cestino</li>
            <li><i class="bi bi-tag-fill"></i>[Imap]/Posta in uscita</li>
            <li><i class="bi bi-tag-fill"></i>Inviati</li>
          </ul>
        </div>
        <!-- chiusura #scroll-div -->
      </aside>
      <main>
        <header>
          <nav>
            <div id="searchbar">
              <span><i class="bi bi-search"></i></span>
              <input type="text" placeholder="Cerca nella posta" />
              <span><i class="bi bi-sliders"></i></span>
            </div>
            <!-- chiusura #searchbar -->
            <div id="navbar">
              <i class="bi bi-question-circle"></i>
              <i class="bi bi-gear"></i>
              <i class="bi bi-three-dots-vertical"></i>
              <div id="user-image"><i class="bi bi-person-circle"></i></div>
            </div>
            <!-- chiusura #navbar -->
          </nav>
        </header>

        <section>
          <div id="toolbar-section">
            <div id="toolbar-section-top">
              <div id="icon-top-left">
                <div><input type="checkbox" /><i class="bi bi-caret-down"></i></div>
                <div><i class="bi bi-arrow-clockwise"></i></div>
                <div><i class="bi bi-three-dots-vertical"></i></div>
              </div>
              <!-- chiusura #icon-top-left -->
              <div id="icon-top-right">
                <div id="paginazione">paginazione</div>
                <div><i class="bi bi-arrow-left-short"></i></div>
                <div><i class="bi bi-arrow-right-short"></i></div>
                <div>It<i class="bi bi-caret-down"></i></div>
              </div>
              <!-- chiusura #icon-top-right -->
            </div>
            <!-- chiusura #toolbar-section-top -->
            <div id="toolbar-section-bottom">
              <div id="toolbar-section-bottom-buttons">
                <button class="btn-reset"><i class="bi bi-archive"></i>Principale</button>
                <button class="btn-reset"><i class="bi bi-people-fill"></i>Social</button>
              </div>
              <!-- chiusura #toolbar-section-bottom-buttons -->
            </div>
            <!-- chiusura #toolbar-section-bottom -->
          </div>
          <!-- chiusura #toolbar-section -->
          <div class="emails"></div>
          <!-- chiusura #emails -->
        </section>
      </main>
    </div>
  </body>
</html>
